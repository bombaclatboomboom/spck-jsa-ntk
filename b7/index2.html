<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Ứng Dụng Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .alt-action {
            text-align: center;
            margin-top: 10px;
        }

        .alt-action a {
            color: #007bff;
            text-decoration: none;
        }

        .alt-action a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Đăng ký</h1>
        <form id="signupForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="registerUsername" placeholder="Tên người dùng (Tùy chọn)">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="registerPassword"
                    placeholder="Mật khẩu (tối thiểu 6 ký tự)" minlength="6" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Xác nhận Mật khẩu"
                    required>
            </div>

            <button class="btn btn-primary w-100" id="btnRegister">Đăng ký</button>

            <div class="alt-action">
                Bạn đã có tài khoản? <a href="index.html">Đăng nhập</a>.
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
