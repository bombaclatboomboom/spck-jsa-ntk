<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        .help-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .help-links a {
            color: #007bff;
            text-decoration: none;
        }

        .help-links a:hover {
            text-decoration: underline;
        }

        .alt-action {
            text-align: center;
            margin-top: 10px;
        }

        .alt-action a {
            color: #007bff;
            text-decoration: none;
        }

        .alt-action a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Đăng nhập</h1>
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" class="form-control" id="loginEmail" placeholder="Email hoặc số điện thoại"
                    required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="Mật khẩu" required>
            </div>

            <button class="btn btn-primary w-100" id="btnLogin">Đăng nhập</button>

            <div class="d-flex justify-content-between help-links">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Ghi nhớ tôi
                    </label>
                </div>
                <a href="#">Bạn cần trợ giúp?</a>
            </div>

            <div class="alt-action">
                Chưa có tài khoản? <a href="index2.html">Đăng ký ngay</a>.
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script2.js"></script>
               
</body>
</html>
